<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Day/Night</title>
  <style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f0f5;
        transition: background-color 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        font-family: 'Poppins', sans-serif;

    }

    .switch {
        background: #b4a8d3;
        width: 80px;
        height: 40px;
        border-radius: 50px;
        position: relative;
        cursor: pointer;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        transition: background-color 0.5s ease;
        overflow: hidden;

    }

    .circle {
        background: white;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        position: absolute;
        top: 4px;
        left: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #555;
        transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), background-color 0.4s ease, color 0.4s ease, opacity 0.3s ease;

    }

    .dark {
        background: #2c2c3a;

    }

    .dark .circle {
        transform: translateX(40px);
        color: #f4f4f4;

    }

    .switch:hover {
        box-shadow: 0 0 12px #c7bedf, inset 0 0 5px rgba(0,0,0,0.2);

    }
  </style>
</head>
<body>
    <div class="switch" id="switch" onclick="toggleMode()">
        <div class="circle" id="circle">
            ‚òÄÔ∏è
        </div>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const circle = document.getElementById('circle');
            const sw = document.getElementById('switch');

            sw.classList.toggle('dark');
            body.classList.toggle('dark');

            if (sw.classList.contains('dark')) {
                body.style.backgroundColor = "#1f1f2e";
                circle.style.opacity = "0";
                setTimeout(() => {
                    circle.innerHTML = "üåô";
                    circle.style.opacity = "1";

                }, 150);

            } else {
                body.style.backgroundColor = "#f0f0f5";
                circle.style.opacity = "0";
                setTimeout(() => {
                    circle.innerHTML = "‚òÄÔ∏è";
                    circle.style.opacity = "1";

                }, 150);

            }

        }
    </script>
</body>
</html>
